    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
            transition: left 0.4s ease-in-out;
        }

        .side-menu.active {
            left: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav li {
            padding: 15px 20px;
            text-align: left;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff9900;
        }

        .menu-toggle {
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            display: none;
        }

        .close-menu {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        .desktop-nav {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .desktop-nav li {
            padding: 0;
            list-style: none;
        }

        .desktop-nav a {
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .desktop-nav a:hover {
            color: #ff9900;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .desktop-nav {
                display: none;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 38px;
            color: rgb(0, 0, 0);
        }

        .rules-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.7);
            margin-bottom: 20px;
        }
        .rules-container ul {
    list-style: none;
    padding-left: 0;
}


        .rule {
            flex: 1;
            margin: 0 15px;
            text-align: left;
            font-size: 18px;
            line-height: 1.7;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .rule h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }
            .rule {
                font-size: 16px;
                margin: 10px 0;
            }
            .rules-container {
                flex-direction: column;
            }
        }

        .img {
            width: 150px;
        }

        .Pravila {
            text-decoration: underline;
            text-decoration-color: rgba(0, 153, 255, 0.9);
        }

        .Pocetna {
            text-decoration: underline;
            text-decoration-color: rgba(0, 153, 255, 0.9);
            text-decoration-thickness: 2px;
            text-underline-offset: 5px;
            cursor: pointer;
        }

    </style>

<body>

<header>
    <div class="logo">
        <h4 style="color: rgb(43, 113, 106); -webkit-text-stroke: 2px; -webkit-text-stroke-color: rgb(66, 125, 117);">Cops vs Robbers</h4>
        <button class="menu-toggle">☰</button>

    <nav class="side-menu">

        <ul>

            <li><a href="index.html">Početna</a></li>

            <li><a href="serverstatus.html">Status</a></li>

            <li id="admin-link" style="display: none;"><a href="admin.html">Admin</a></li>
        </ul>
    </nav>

    <ul class="desktop-nav">
        <li class="Pocetna"><h4 class="Pocetna">Pravila</h4></li>
        <li><a href="index.html">Početna</a></li>
        <li><a href="donacije.html">Donacije</a></li>
        <li><a href="serverstatus.html">Status</a></li>
        <li><a href="galerija.html">Slike</a></li>
        <li id="admin-link" style="display: none;"><a href="admin.html">Admin</a></li>
    </ul>
</header>

<img class="img" src="Ucopsvsrobbers.png" alt="Ucopsvsrobbers">

<h1 style="color: white;">Pravila Servera</h1>

<div class="rules-container" id="rules-container">

</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        fetch('https://raw.githubusercontent.com/LMAOante2/Cops-vs-Robbers/main/rules.json')
            .then(response => response.json())
            .then(data => {
                const rulesContainer = document.getElementById('rules-container');
                data.rules.forEach(ruleCategory => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.classList.add('rule');
                    
                    const categoryTitle = document.createElement('h2');
                    categoryTitle.textContent = ruleCategory.category;
                    categoryDiv.appendChild(categoryTitle);
                    
                    const ruleList = document.createElement('ul');
                    ruleCategory.items.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = item;
                        ruleList.appendChild(listItem);
                    });

                    categoryDiv.appendChild(ruleList);
                    rulesContainer.appendChild(categoryDiv);
                });
            })
            .catch(error => console.error('Error loading rules:', error));
    });
            document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".menu-toggle");
        const closeMenu = document.querySelector(".close-menu");
        const sideMenu = document.querySelector(".side-menu");

        menuToggle.addEventListener("click", function () {
            sideMenu.classList.add("active");
        });

        closeMenu.addEventListener("click", function () {
            sideMenu.classList.remove("active");
        });

        document.addEventListener("click", function (event) {
            if (!sideMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                sideMenu.classList.remove("active");
            }
        });
    });
</script>

</body>
</html>
