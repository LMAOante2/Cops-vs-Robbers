<head>
    <meta charset="UTF-8">

    <title>Pravila | Cops vs Robbers</title>
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="android-chrome-192x192.png" sizes="96x96" type="image/png">
    <style>
                body {
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 20px;
    </style>
</head>
<body>



    <h1 style="color: white;">Pravila Servera</h1>

    <div class="rules-container" id="rules-container">

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            fetch('https://raw.githubusercontent.com/LMAOante2/Cops-vs-Robbers/main/rules.json')
                .then(response => response.json())
                .then(data => {
                    const rulesContainer = document.getElementById('rules-container');
                    data.rules.forEach(ruleCategory => {

                        const categoryDiv = document.createElement('div');
                        categoryDiv.classList.add('rule');
                        
                        const categoryTitle = document.createElement('h2');
                        categoryTitle.textContent = ruleCategory.category;
                        categoryDiv.appendChild(categoryTitle);
                        
                        const ruleList = document.createElement('ul');
                        ruleCategory.items.forEach(item => {
                            const listItem = document.createElement('li');
                            listItem.textContent = item;
                            ruleList.appendChild(listItem);
                        });

                        categoryDiv.appendChild(ruleList);
                        rulesContainer.appendChild(categoryDiv);
                    });
                })
                .catch(error => console.error('Error loading rules:', error));
        });
    </script>

</body>
