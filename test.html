<body>

    <!-- Add your header and navigation here -->

    <h1 style="color: white;">Pravila Servera</h1>

    <div class="rules-container" id="rules-container">
        <!-- Rules will be dynamically loaded here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch the rules from the JSON file on GitHub
            fetch('https://github.com/LMAOante2/Cops-vs-Robbers/blob/main/rules.json') // Replace with your GitHub raw URL
                .then(response => response.json())
                .then(data => {
                    const rulesContainer = document.getElementById('rules-container');
                    data.rules.forEach(ruleCategory => {
                        // Create a div for each category
                        const categoryDiv = document.createElement('div');
                        categoryDiv.classList.add('rule');
                        
                        const categoryTitle = document.createElement('h2');
                        categoryTitle.textContent = ruleCategory.category;
                        categoryDiv.appendChild(categoryTitle);
                        
                        const ruleList = document.createElement('ul');
                        ruleCategory.items.forEach(item => {
                            const listItem = document.createElement('li');
                            listItem.textContent = item;
                            ruleList.appendChild(listItem);
                        });

                        categoryDiv.appendChild(ruleList);
                        rulesContainer.appendChild(categoryDiv);
                    });
                })
                .catch(error => console.error('Error loading rules:', error));
        });
    </script>

</body>
