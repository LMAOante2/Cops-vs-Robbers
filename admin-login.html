<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" href="slike/favicon-16x16.png" sizes="16x16" type="image/png">
        <link rel="icon" href="slike/favicon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="slike/android-chrome-192x192.png" sizes="96x96" type="image/png">
    <link rel="stylesheet" href="admin-login/adminlogin.css">
    <style>

    </style>
</head>
<body>

    <h2>Login as Admin</h2>

    <form id="admin-login-form">
        <input type="text" id="username" placeholder="Admin Username" required><br>

        <div class="password-container">
            <input type="password" id="password" placeholder="Admin Password" required><br>
            <i class="fas fa-eye eye-icon" id="togglePassword"></i>
        </div>
        <br>
        <button type="submit">Login</button>
    </form>


</body>
            <script src="admin-login/adminlogin.js"></script>
</html>
