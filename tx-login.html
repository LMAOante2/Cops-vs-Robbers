<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tx Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <head>
        <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
        <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="android-chrome-192x192.png" sizes="96x96" type="image/png">
     </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #333;
            color: white;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }
        button:hover {
            background: #218838;
        }
        .password-container {
            position: relative;
            display: inline-block;
        }
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000000;
        }
    </style>
</head>
<body>

    <h2>Login as TX
    </h2>

    <form id="tx-login-form">
        <input type="text" id="username" placeholder="tx Username" required><br>

        <div class="password-container">
            <input type="password" id="password" placeholder="tx Password" required><br>
            <i class="fas fa-eye eye-icon" id="togglePassword"></i>
        </div>
        <br>
        <button type="submit">Login</button>
    </form>

    <script>
        if (localStorage.getItem('istx') === 'true') {
            window.location.href = 'admin.html';
        }

        const txUsername = "staffteamtx"; 
        const txPassword = "staffteamcopsvsrobbersTX"; 

        document.getElementById('tx-login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value; 
            const password = document.getElementById('password').value; 

            if (username === txUsername && password === txPassword) {
                localStorage.setItem('istx', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('Incorrect username or password');
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = document.getElementById('togglePassword');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
