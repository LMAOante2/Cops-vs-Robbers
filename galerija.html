    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .logo { 
            font-size: 22px; 
            font-weight: bold; 
            color: white;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
            transition: left 0.4s ease-in-out;
        }

        .side-menu.active {

        }

        nav ul {

            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav li {
            padding: 15px 20px;
            text-align: left;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff9900;
        }

        .menu-toggle {
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            display: none;
        }

        .close-menu {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        .desktop-nav {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .desktop-nav li {
            padding: 0;
            list-style: none;
        }

        .desktop-nav a {
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .desktop-nav a:hover {
            color: #ff9900;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .desktop-nav {
                display: none;
            }
        }
        h1 {
            margin-bottom: 20px;
            font-size: 38px;
        }
        .rules-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: fit-content;
            margin: 5px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.7);
        }
        .rule {
            flex: 1;
            margin: 0 15px;
            align-self: center;
            text-align: center;
            font-size: 18px;
            line-height: 1.7;
            padding: 15px;
            border-radius: 10px;
        }
        .rule h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }
            nav a {
                font-size: 16px;
            }
            .rule {
                font-size: 16px;
                margin: 10px 0;
                width: 350px;
                size: 50px;
            }
            .rules-container {

        }
        @media (max-width: 486px) {

        .div{
            background: fixed;

                .custom-cars-container {

<script>
        document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".menu-toggle");
        const closeMenu = document.querySelector(".close-menu");
        const sideMenu = document.querySelector(".side-menu");

        menuToggle.addEventListener("click", function () {
            sideMenu.classList.add("active");
        });

        closeMenu.addEventListener("click", function () {
            sideMenu.classList.remove("active");
        });

        document.addEventListener("click", function (event) {
            if (!sideMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                sideMenu.classList.remove("active");
            }
        });
    });
            function toggleCars() {
            const carImages = document.getElementById("carImages");
            if (carImages.style.display === "none" || carImages.style.display === "") {
                carImages.style.display = "flex";
            } else {
                carImages.style.display = "none";
            }
        }
</script>
