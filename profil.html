<body>

<label for="menutoggle" class="menutoggle-icon">
    <span></span>

    </ul>
</nav>

<main class="container">

  <section id="profil" class="section">
    <h2>Profil korisnika</h2>
    <div id="Ime" class="info">
      <div><strong>Ime:</strong> <span id="loggedUserFName"></span></div>
      <div><strong>Prezime:</strong> <span id="loggedUserLName"></span></div>
      <div><strong>Email:</strong> <span id="loggedUserEmail"></span></div>
      <div><strong>Posao:</strong> <span id="loggedUserposao"></span></div>
    </div>
    <div class="actions">
      <button class="btn logout" id="logout">Izlogiraj se</button>
      <button id="Ime1" class="btn login"><a href="index.html">Ulogiraj se</a></button>
    </div>
  </section>

  <section id="postavke" class="section">
    <h2>Postavke</h2>
    <div class="setting">
        <input type="checkbox" id="modeToggle">
        <div><strong>Svijetli način rada</strong></div>
      <label class="tema" for="modeToggle">
        <li></li>
      </label>
    </div>
  </section>

  <section id="promjenidiv" class="section">
    <h2>Promjena lozinke</h2>
    <form id="resetForm">
      <label for="resetEmail">E-mail adresa</label>
      <input type="email" id="resetEmail" placeholder="Vaš E-mail" required>
      <button type="submit" class="btn">Pošalji e-mail</button>
    </form>
    <div id="resetMessage"></div>
  </section>

</main>

<script type="module" src="profil/profil.js"></script>
<script type="module" src="login/userSettings.js" defer></script>
