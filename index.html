  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Napravi Account</h1>
    <form method="post" action="">
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
      <div id="signUpMessage1" class="messageDiv1" style="display:none;"></div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input autocomplete="off" type="text" id="fName" placeholder="Ime" required>
        <label class="input-text" for="fname">Ime</label>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input autocomplete="off" type="text" id="lName" placeholder="Prezime" required>

      </div>
      <div class="input-group">

        <input autocomplete="off" type="email" id="rEmail" placeholder="Email" required>

      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input autocomplete="off" autocorrect="off" aria-autocomplete="none" type="text" id="rPassword" placeholder="Lozinka" required>
        <label class="input-text" aria-autocomplete="none" for="rPassword">Lozinka</label>
        <span class="toggle-password" toggle="#rPassword">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>

      <div class="posao">
        <i class="fa-solid fa-sun sunce"></i>
        <i class="fa-solid fa-moon mjesec"></i>
        <input type="checkbox" checked id="tamno">
        <label class="tamno-text" for="tamno">Tamno</label>
        <input type="checkbox" id="svijetlo">
        <label class="svijetlo-text" for="svijetlo">Svijetlo</label>
      </div>

      <hr>
      <h4 style="text-align: center;">ING</h4>
      <div class="posao">
        <i class="fa-solid fa-truck"></i>
        <input type="checkbox" id="policija">
        <label class="posao-text" for="policija">Policija</label>
        <input type="checkbox" id="pljackas">
        <label class="pljackas-text" for="pljackas">Pljackas</label>
      </div>
      <button class="btn" id="submitSignUp">Napravi Account</button>
    </form>
    <div class="links">

      <div id="signInMessage1" class="messageDiv1" style="display:none;"></div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input autocomplete="off" type="email" id="email" placeholder="Email" required>
        <label class="input-text" for="email">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input autocomplete="off" type="password" id="password" placeholder="Lozinka" required>
        <label class="input-text" for="password">Lozinka</label>
        <span class="toggle-password" toggle="#password">
