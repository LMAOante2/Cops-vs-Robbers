<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="login/style.css">
    <script type="module" src="login/firebaseauth.js"></script>
    <link rel="icon" href="slike/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="slike/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="slike/android-chrome-192x192.png" sizes="96x96" type="image/png">
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Napravi Account</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div id="signUpMessage1" class="messageDiv1" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input autocomplete="off" type="text"  id="fName" placeholder="First Name" required>
           <label for="fname">Ime</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input autocomplete="off" type="text"  id="lName" placeholder="Last Name" required>
            <label for="lName">Prezime</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input autocomplete="off" type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input autocomplete="off" type="password" id="rPassword"  placeholder="Password" required>
            <label for="rPassword">Lozinka</label>
        </div>
       <button class="btn" id="submitSignUp" >Napravi Account</button>
      </form>
      <div class="links">
        <p style="text-align: center;">Vec imas account?</p>
        <button style="margin-bottom: 10px; margin-left: 30px; margin-top: -15px;" id="signInButton">Prijavi se</button>
      </div>
    </div>

  <div class="container" id="signIn">
        <h1 class="form-title">Prijavi se</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>
          <div id="signInMessage1" class="messageDiv1" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input autocomplete="off" type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input autocomplete="off" type="password" id="password"  placeholder="Lozinka" required>
              <label for="password">Lozinka</label>
          </div>
         <button  class="btn"  id="submitSignIn">Prijavi se</button>
        </form>
        <div class="links">
          <p style="width: 350px; margin-left: 10px;">Jos nemas account?</p>
          <button id="signUpButton">Napravi Account</button>
          <a style="margin-bottom: -25px;" href="promjeni.html">Zaboravio si lozinku?</a>
          <a href="pocetna.html">Nastavi Kao Gost</a>
        </div>
      </div>
      <script src="login/script.js"></script>
</body>
</html>
